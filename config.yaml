# LLM Configuration
# For Ollama (local):  model: "ollama_chat/qwen3:1.7b"  (or any model you have installed)
# For Anthropic:       model: "anthropic/claude-sonnet-4-20250514"
# For OpenAI:          model: "openai/gpt-4"
llm:
  model: "ollama_chat/qwen3:1.7b"
  api_base: "http://localhost:11434"   # Ollama default. Remove or set to null for cloud APIs.
  temperature:
    paradigm_agents: 0.9
    mutation_engine: 0.85
    self_refinement: 0.5
    physics_critic: 0.3
    portfolio_ranker: 0.3
  max_retries: 3

# MCP Server Configuration
mcp:
  enterprise_docs:
    data_dir: "./input/enterprise_docs/"
  metadata:
    data_dir: "./input/metadata/"
  patterns_knowledge:
    data_dir: "./knowledge_base/"

# Pipeline Configuration
pipeline:
  # NEW — Stage 0a
  intent_agent:
    enabled: false  # DISABLED for faster testing with local model
    temperature: 0.4

  # NEW — Stage 0b
  prompt_enhancement:
    enabled: false  # DISABLED for faster testing with local model

  # EXISTING — unchanged
  paradigm_agents:
    enabled_agents: ["streaming", "event_sourcing", "declarative", "wildcard"]

  # EXISTING — unchanged
  mutation:
    operators_per_proposal: 1  # REDUCED from 3 to 1 for faster testing
    available_operators: ["invert", "merge", "eliminate", "analogize", "temporalize", "abstract"]

  # NEW — Stage 2.5
  diversity_archive:
    enabled: false  # DISABLED for faster testing with local model
    top_k: 10
    temperature: 0.2

  # EXISTING — unchanged
  self_refinement:
    rounds: 1  # REDUCED from 2 to 1 for faster testing

  # NEW — Stage 4.5
  structured_debate:
    enabled: false  # DISABLED for faster testing with local model
    temperature:
      advocate: 0.6
      devil_advocate: 0.6
      judge: 0.3
    rounds: 3

  # NEW — Stage 4.7
  domain_critics:
    enabled: false  # DISABLED for faster testing with local model
    critics: ["security", "cost", "org_readiness", "data_quality"]
    temperature: 0.3

  # EXISTING — unchanged
  portfolio:
    score_weights:
      innovation: 0.35
      feasibility: 0.25
      business_alignment: 0.25
      migration_complexity: 0.15

# Output Configuration
output:
  dir: "./outputs/"
  render_markdown_report: true
